<head>
    <title>Robotiks Team</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body>
    <div style="margin-left: 30px;">
        <h4>Nachname*:</h4>
        <input type="text" id="surnameInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Vorname*:</h4>
        <input type="text" id="firstnameInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Geburtsdatum*:</h4>
        <input type="date" id="dateInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Email*:</h4>
        <input type="text" id="emailInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Spitzname:</h4>
        <input type="text" id="nicknameInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Funktion*:</h4>
        <input type="text" id="functionInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <h4>Besch√§ftigung*:</h4>
        <input type="text" id="preoccupationInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;" >
        <h4>Arbeitsort</h4>
        <input type="text" id="placeOfWorkInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;" >
        <h4>Status (Mentor, Teilnehmer, Chef)*:</h4>
        <input type="text" id="statusInput" style="display: block; margin-bottom: 10px; margin-top: 10px; width: 500px;">
        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </div>
    <script>
        const submitButton = document.getElementById("submitButton");
        submitButton.addEventListener("click", function() {
            let surname = document.getElementById("surnameInput").value;
            let firstname = document.getElementById("firstnameInput").value;
            let birthDate = document.getElementById("dateInput").value;
            let email = document.getElementById("emailInput").value;
            let nickname = document.getElementById("nicknameInput").value;
            let participantFunction = document.getElementById("functionInput").value;
            let preoccupation = document.getElementById("preoccupationInput").value;
            let placeOfWork = document.getElementById("placeOfWorkInput").value;
            let status = document.getElementById("statusInput").value;

            params = {surname: surname,
                        firstname: firstname, 
                        birthDate: birthDate,
                        email: email, 
                        nickname: nickname,
                        participantFunction: participantFunction, 
                        preoccupation: preoccupation, 
                        placeOfWork: placeOfWork, 
                        status: status
                    };

            url = new URL("localhost/registration.php");
            url.search = new URLSearchParams(params).toString();
            fetch(url)
                .then(respone = response.json())
                .then(data => {
                    if(!data.success) {
                        alert("registration was unsuccessful");
                    }
                });
        });
    </script>
</body>
